<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Es como dejar notas para los visitantes sobre
    cómo deben ver nuestra casita.-->

    <title>Admin</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Cuando ponemos "defer" en nuestro bloque especial (script de JavaScript),
    es como si le pusiéramos un letrero que dice: "¡Espera! No te muevas hasta que todos los bloques normales estén en su lugar". -->
    <script src="admin.js" defer></script> <!--Los archivos de Js, se quieren mover de lugar, son traviesos-->
<body>
    <main>
        <div class="form-conteiner">
            <h1>Welcome to your account</h1>
            <button>Close session</button>
        
        </div>
    </main>
</body>
</html>
